# File: aerospace_scoring/thresholds.yaml
---
thresholds:
  classification:
    tier1_candidate:
      min_score: 150
      description: "Highly likely aerospace supplier – direct aerospace indicators"
    tier2_candidate:
      min_score: 80
      max_score: 149
      description: "Strong aerospace supplier candidate – manufacturing + aerospace keywords"
    potential_candidate:
      min_score: 40
      max_score: 79
      description: "Possible supplier – industrial with some relevant indicators"
    low_probability:
      min_score: 10
      max_score: 39
      description: "Low probability – basic industrial classification only"
    excluded:
      max_score: 9
      description: "Not aerospace relevant"

  minimum_requirements:
    has_name: true
    not_residential: true
    has_industrial_indicator: true
    min_building_area: 50
    in_uk: true

  quality_filters:
    contact_bonus: 10
    description_bonus: 5
    specific_type_bonus: 15
    generic_name_penalty: -10

  output_limits:
    max_tier1_results: 500
    max_tier2_results: 2000
    max_total_results: 5000
    max_per_postcode: 50
    min_distance_meters: 100
